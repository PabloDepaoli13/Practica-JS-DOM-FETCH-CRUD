<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mi primer App</title>
    </head>
    <body>
        <img src="../img/html.jpeg" alt="img de HTML" width="10%" height="10%">
        <h1>Ejemplo de listas ordenadas y desordenadas</h1>
        <h3>Lista ordenada con numeros:</h3>
        <ol>
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ol>
        <h3>Lista Ordenada con letras</h3>
        <ol type="a">
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ol>
        <h3>Lista desordenada</h3>
        <ul>
            <li>Edificio</li>
            <li>Casa</li>
            <li>Estadio</li>
        </ul>
        <iframe width="30%" height="200" src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik" frameborder="0">
        </iframe>
        
    </body>
</html>
