<body>
    <script>
        //         15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.
        const convertirBinarioDecimal = (numero = undefined, base = undefined) => {
        if(!numero) return console.warn("No agregaste un numero")
        if(typeof numero !== "number") return console.error("Necesitas ingresar un valor numerico")
        if(!base) return console.warn("No agregaste un numero en la base")
        if(typeof base !== "number") return console.error("Necesitas ingresar un valor numerico en la base")
        

        if(base === 2){
            return console.info(`El numero: ${numero} base: ${base} = ${parseInt(numero, base)} base 10`)
        }else if(base === 10){
            return console.info(`El numero: ${numero} base: ${base} = ${numero.toString(2)} base 2`)
        }
        }

        convertirBinarioDecimal(100,2)

        // 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.
        const descuentoPlata = (dinero,descuento) => {
            let dineroDescuento = 0;
            if(!dinero) return console.warn("No agregaste monto de dinero")
            if(typeof dinero !== "number") return console.error("Necesitas ingresar un valor numerico en dinero")
            if(!descuento) return console.warn("No agregaste un numero en el descuento")
            if(typeof descuento !== "number") return console.error("Necesitas ingresar un valor numerico en el descuento")
            if(descuento > 100 || descuento < 0)return console.warn("El porcentaje de descuento debe de ser de 100 a 0")

            dineroDescuento = dinero - (descuento * dinero / 100)
            
            return console.info(`El dinero con su descuento es: ${dineroDescuento}`)



        }

        descuentoPlata(1000,20)

        // 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
        const calcularAños = (fecha = undefined) => {
            if(fecha === undefined)return console.warn("Debes agregar el dato de la fecha")
            if(!fecha instanceof Date)return console.warn("El tipo de dato tiene que ser de tipo Fecha Dia/Mes/Año")

            let momentoHoy =  new Date().getTime()-fecha.getTime()                                                           

            aniosEnMiliSeg = 1000 * 60 * 60 * 24  *365;
            aniosHumanos = Math.floor(momentoHoy/aniosEnMiliSeg); 

            

            return (Math.sign(aniosHumanos)===-1)? console.info(`Faltan ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}.`):
            (Math.sign(aniosHumanos)=== 1)? console.info(`Han pasado ${Math.abs(aniosHumanos)} años para el ${fecha.getFullYear()}.`): console.info(`Estamos en el año actual ${fecha.getFullYear()}`)
        }

        calcularAños(new Date())
        calcularAños(new Date(1999,7,3))
        calcularAños(new Date(2099,1,1))
    </script>
