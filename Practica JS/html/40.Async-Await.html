<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function cuadradoPromesa(value){
            if(typeof(value)!== "number")return Promise.reject("Error el valor ingresado no es un numero.");
            return new Promise((resolve, reject)=> {
            setTimeout(() => {

                resolve({
                    value: value,
                    result: value*value
                });
               },0 | Math.random()*1000);
            })
        }   


        //Funcion Async

        async function funcionAsincronaDeclarada(){

         
                try {
                console.log("Inicio de Async Function")
                let obj = await cuadradoPromesa(0);
                console.log(`Async Function ${obj.value}, ${obj.result}`);


                obj = await cuadradoPromesa(1);
                console.log(`Async Function ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromesa(2);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                obj = await cuadradoPromesa(3);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                obj = await cuadradoPromesa(4);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                obj = await cuadradoPromesa(5);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                } catch (error) {
                console.error(error);
                } 
           
       
        }

        funcionAsincronaDeclarada();

        const funcionAsincronaExpresada = async() => {
            try {
               
                console.log("Inicio de Async Expresada Function")
                let obj = await cuadradoPromesa(6);
                console.log(`Async Function ${obj.value}, ${obj.result}`);


                obj = await cuadradoPromesa(7);
                console.log(`Async Function ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromesa(8);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                obj = await cuadradoPromesa(9);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                obj = await cuadradoPromesa(10);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                obj = await cuadradoPromesa(11);
                console.log(`Async Function ${obj.value}, ${obj.result}`);
                } catch (error) {
                console.error(error);
                } 
        }
        funcionAsincronaExpresada();
    </script>
</body>
</html>
