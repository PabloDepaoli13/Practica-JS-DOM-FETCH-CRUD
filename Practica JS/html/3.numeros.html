<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        let b =  new Number(1);
        let c = 7.19;
        let d = "5.6"

        console.log(a, b)

        console.log(c.toFixed(1))
        console.log(c.toFixed(3))
        //Fixed permite elegir cuantos decimales mostrar
        console.log(parseInt(c))
        console.log(parseFloat(c))
        //Pemiten ver la parte decimal o la parte entera solamente
        console.log(typeof d)
        //Al ser tipo string nuestra manera de sumarlo por ejemplo seria la siguiente:
        console.log(a + parseFloat(d))
        console.log(a + Number.parseFloat(d))
        //Cualquiera de las 2 formas funciona bien.
        
    </script>
</body>
</html>
