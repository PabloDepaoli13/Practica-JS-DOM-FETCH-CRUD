<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asincronia y EventLoop</h1>
    <script>
        //Codigo Sincrono Bloqueante
        (()=>{
            console.log("Codigo Sincrono")
            console.log("inicio")

            function dos(){
                console.log("Dos")
            }

            function uno(){
                console.log("Uno")
                dos();
                console.log("Tres")
            }
            uno();
            console.log("Fin")
        })();
        //Codigo Asincrono No Bloqueante
        (()=>{
            console.log("Codigo Asincrono")
            console.log("inicio")
            function dos(){
                console.log("Dos")
            }
            function uno(){
                setTimeout(function(){
                    console.log("Uno")
            }, 3000)
                
                dos();
                console.log("Tres")
            }
            uno();
            console.log("Fin")
        })();
    </script>
</body>
</html>
