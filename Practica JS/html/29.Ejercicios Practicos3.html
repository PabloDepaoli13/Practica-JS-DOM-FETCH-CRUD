     // 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

    const numCapicua = (numero=0) => {
      if(!numero) return console.warn("No agregaste un numero")
      if(typeof numero !== "number") return console.error("Necesitas ingresar un valor numerico")

      let numeroString = numero.toString()
      let numeroNuevo = numeroString.split("").reverse().join("")

      

      if(numero === parseInt(numeroNuevo)){
        return console.info(`El numero es capicua. El numero viejo ${numero}. El numero nuevo ${numeroNuevo}`)
      }else{
        return console.info(`El numero no es capicua. El numero viejo ${numero}. El numero nuevo ${numeroNuevo}`)
      }
    }

    numCapicua(2002)
     // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
     const numFactorial = (numero=undefined) => {
      if(!numero) return console.warn("No agregaste un numero")
      if(typeof numero !== "number") return console.error("Necesitas ingresar un valor numerico")
      if(numero <= 0) return console.warn("No se puede sacar factorial de numero 0 o negativo")

      let factorial = 1;

      for(let i = numero; i>1;i--){
        factorial *=i;
      }

      return console.info(`el factorial de ${numero} es ${factorial}`)

     }

   numFactorial(8)

     
    </script>
