<body>
    <script>
        /*Funcion Anonima autoejecutable */
        //Funcion en donde englobamos el codigo que queremos ejecutar.

        alert("Hola");//Funcion que tiene nombre


        //Version Clasica
        (function(){
        console.log("Mi primer IIFE");

        })();
        (function(d, w, c){
        console.log("Mi segunda IIFE");
        console.log(d);
        c.log(w);//Es un console.log

        })(document,window,console);//El primer parentesis permite no darle nombre a la funcion, el segundo seria como el parentesis donde van los parametros.

        //Version Crockford
        ((function(){
            console.log("Version crockford");
        })());

        //Unaria
        +function(){

        }();
        //Facebook
        !function(){
            
        }();
        </script>
</body>
