<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math)
        console.log(Math.PI)

        //Valor absoluto
        console.log(Math.abs(-7.8))//Lo transforma en positivo
        //Redondeo
        console.log(Math.ceil(7.2))//redondea a 7
        //Busca el numero entero menor
        console.log(Math.floor(7.8)) //Te da 7
        //Redondeo al mas cercano
        console.log(Math.round(7.49))//Da 7
        //Raiz cuadrada
        console.log(Math.sqrt(81))
        //Potencia
        console.log(Math.pow(2,5))
        //Positivo, negativo o 0 (indicador de tipo de numero)
        console.log(Math.sign(-7)) //Da -1
        //Numero random entre 0 y 1
        console.log(Math.random())
        //Numero random entre 0 a 1000
        console.log(Math.random()*1000)

        console.log(Math.round(Math.random()*1000))
    </script>
</body>
</html>
