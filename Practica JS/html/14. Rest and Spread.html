<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operador Rest, funciona al momento de tener que acumular multiples parametros o argumentos, para asi lo podamos hacer.
        function sumar(a,b, ...c){
           let resultado =  a+b;


           c.forEach(function(num){
              resultado += num
           })

           return resultado
        }

        console.log(sumar(1,2))
        console.log(sumar(1,2,3,4))
        console.log(sumar(1,2,10))
        console.log(sumar(1,2,2,3,4,5,6,7))

        //Operador Spread
        //Son puntos suspensivos que se ponen al principio en la parte de los parametros para lograr unir en este caso 2 arreglos y que no se muestren por separado.
        const arra1 = [1,2,3,4,5], arra2 = [6,7,8,9,0]

        console.log(arra1, arra2)

        const arra3 = [...arra1,...arra2]
        console.log(arra3)
        



    </script>
</body>
</html>
