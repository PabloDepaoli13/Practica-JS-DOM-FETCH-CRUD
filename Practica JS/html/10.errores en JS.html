<body>
    <script>
        try{
           console.log("Aqui se agrega el codigo a evaluar")
           console.log("Un segundo mensaje en en try")
        }catch(error){
           console.log("Aqui en el catch se captura el error que surja en el try")
        }finally{
           console.log("Es el conjunto de acciones que elegimos a ejecutar al final del analisis")
        }
        try {
            let numero = "y"

            if(isNaN(numero)){
                throw new Error("Hijo de mil puta pone un numero viejo...")
            }
            console.log(numero*numero)
        } catch (error) {
            console.log(`Se produjo el siguiente error ${error}`)
        }
    </script>
