<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.0.1-dist/css/bootstrap.css">
</head>
<body>
    <script src="../bootstrap-5.0.1-dist/js/bootstrap.esm.js"></script>
    <script src="../bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Example label</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Another label</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
      </div>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <table class="table">
        <thead>
            <tr class="table-dark">
                <th>Hola</th>
                <td>Loco</td>
            </tr>
        </thead>
      </table>
      <section>
        <h3>Formulario Prueba</h3>
        <form>
        <div class="mb-3">
            <label for="Example-1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="Example-1" placeholder="Correo Electronico" aria-describedby="idEH">
            <div id="idEH" class="form-text">Debe ser un correo valido.</div>
        </div>
        
        <div class="mb-3">
            <label for="Example-2" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Example-2" placeholder="Contraseña">
        <div class="mb-3">
            <input type="checkbox" name="Recordarme" id="Example-3">
            <label for="Example-3" class="form-label">Recordarme</label>
        </div>
            <input type="submit" class="btn btn-primary" name="Enviar">
        </form>
      </section>
</body>
</html>
